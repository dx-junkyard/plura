[pytest]
# テストの自動検出設定
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# pytest-asyncio: 全ての async テストを自動的に asyncio モードで実行
asyncio_mode = auto

# カバレッジ設定（pytest-cov）
addopts =
    --strict-markers
    -v

# マーカー定義
markers =
    unit: 単体テスト（外部依存なし）
    integration: 統合テスト（DB・LLM等の起動が必要）
    slow: 実行に時間がかかるテスト
