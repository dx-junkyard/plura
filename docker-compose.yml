version: "3.8"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  ngrok:
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "--url=${NGHOST}"
      - "nginx:80" # ngrokはNginxだけを見れば良くなる
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - nginx

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mindyard-postgres
    environment:
      POSTGRES_USER: mindyard
      POSTGRES_PASSWORD: mindyard
      POSTGRES_DB: mindyard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindyard"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Celery Broker & Cache)
  redis:
    image: redis:7-alpine
    container_name: mindyard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mindyard-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__LOG_LEVEL: INFO

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://mindyard:mindyard@postgres:5432/mindyard
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: development
      DEBUG: "true"
      # バックエンドから見た自分自身のURLを環境変数で設定
      API_PUBLIC_URL: https://${NGHOST}/api/v1
      ALLOWED_ORIGINS: https://${NGHOST}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      GOOGLE_APPLICATION_CREDENTIALS: /root/.config/gcloud/application_default_credentials.json
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./.gcp:/root/.config/gcloud
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-celery-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://mindyard:mindyard@postgres:5432/mindyard
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      GOOGLE_APPLICATION_CREDENTIALS: /root/.config/gcloud/application_default_credentials.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./.gcp:/root/.config/gcloud
    command: celery -A app.workers.celery_app worker --loglevel=info -Q layer1,layer2,celery

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindyard-frontend
    environment:
      # NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      # フロントエンドから見たAPIの向き先を環境変数で設定
      - NEXT_PUBLIC_API_URL=https://${NGHOST}/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
