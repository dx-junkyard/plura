version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mindyard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindyard"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Celery Broker & Cache)
  redis:
    image: redis:7-alpine
    container_name: mindyard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mindyard-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__LOG_LEVEL: ${QDRANT__LOG_LEVEL}

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_PORT: ${QDRANT_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      # バックエンドから見た自分自身のURLを環境変数で設定
      API_PUBLIC_URL: ${API_PUBLIC_URL}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      # Google Cloud / Gen AI (Gemini)
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_APPLICATION_CREDENTIALS: /app/.config/gcloud/application_default_credentials.json
      # LLM Configuration (Multi-Provider)
      LLM_CONFIG_DEEP: ${LLM_CONFIG_DEEP:-}
      LLM_CONFIG_BALANCED: ${LLM_CONFIG_BALANCED:-}
      LLM_CONFIG_FAST: ${LLM_CONFIG_FAST:-}
      EMBEDDING_CONFIG: ${EMBEDDING_CONFIG:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./.gcp:/app/.config/gcloud
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (Fast Queue) - リアルタイム応答に影響するタスク
  worker-fast:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-worker-fast
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_PORT: ${QDRANT_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Google Cloud / Gen AI (Gemini)
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_APPLICATION_CREDENTIALS: /app/.config/gcloud/application_default_credentials.json
      # LLM Configuration (Multi-Provider)
      LLM_CONFIG_DEEP: ${LLM_CONFIG_DEEP:-}
      LLM_CONFIG_BALANCED: ${LLM_CONFIG_BALANCED:-}
      LLM_CONFIG_FAST: ${LLM_CONFIG_FAST:-}
      EMBEDDING_CONFIG: ${EMBEDDING_CONFIG:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./.gcp:/app/.config/gcloud
    command: celery -A app.workers.celery_app worker --loglevel=info -Q layer1,layer2,celery -n fast@%h

  # Celery Worker (Heavy Queue) - Policy Weaver等の重いLLM処理
  worker-heavy:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-worker-heavy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_PORT: ${QDRANT_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Google Cloud / Gen AI (Gemini)
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_APPLICATION_CREDENTIALS: /app/.config/gcloud/application_default_credentials.json
      # LLM Configuration (Multi-Provider)
      LLM_CONFIG_DEEP: ${LLM_CONFIG_DEEP:-}
      LLM_CONFIG_BALANCED: ${LLM_CONFIG_BALANCED:-}
      LLM_CONFIG_FAST: ${LLM_CONFIG_FAST:-}
      EMBEDDING_CONFIG: ${EMBEDDING_CONFIG:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./.gcp:/app/.config/gcloud
    command: celery -A app.workers.celery_app worker --loglevel=info -Q heavy_queue -n heavy@%h --concurrency=2

  # Celery Beat - スケジュール実行（TTL切れポリシー管理等）
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-celery-beat
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.workers.celery_app beat --loglevel=info

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindyard-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
