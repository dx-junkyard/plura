version: "3.8"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  ngrok:
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "--url=${NGHOST}"
      - "nginx:80" # ngrokはNginxだけを見れば良くなる
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - nginx

  # Redis (Celery Broker & Cache)
  redis:
    image: redis:7-alpine
    container_name: mindyard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mindyard-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__LOG_LEVEL: ${QDRANT__LOG_LEVEL}

  # MinIO Object Storage (Private RAG PDF)
  minio:
    image: minio/minio:latest
    container_name: mindyard-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_PORT: ${QDRANT_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      # バックエンドから見た自分自身のURLを環境変数で設定
      API_PUBLIC_URL: ${API_PUBLIC_URL}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS}
      # Google Cloud / Gen AI (Gemini)
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_APPLICATION_CREDENTIALS: /gcp/.config/gcloud/application_default_credentials.json
      # LLM Configuration (Multi-Provider)
      LLM_CONFIG_DEEP: ${LLM_CONFIG_DEEP:-}
      LLM_CONFIG_BALANCED: ${LLM_CONFIG_BALANCED:-}
      LLM_CONFIG_FAST: ${LLM_CONFIG_FAST:-}
      EMBEDDING_CONFIG: ${EMBEDDING_CONFIG:-}
      # MinIO (Private RAG)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-plura-documents}
      MINIO_SECURE: "false"
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./.gcp:/gcp/.config/gcloud
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (Fast Queue) - リアルタイム応答に影響するタスク
  worker-fast:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-worker-fast
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_PORT: ${QDRANT_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Google Cloud / Gen AI (Gemini)
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_APPLICATION_CREDENTIALS: /gcp/.config/gcloud/application_default_credentials.json
      # LLM Configuration (Multi-Provider)
      LLM_CONFIG_DEEP: ${LLM_CONFIG_DEEP:-}
      LLM_CONFIG_BALANCED: ${LLM_CONFIG_BALANCED:-}
      LLM_CONFIG_FAST: ${LLM_CONFIG_FAST:-}
      EMBEDDING_CONFIG: ${EMBEDDING_CONFIG:-}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./.gcp:/gcp/.config/gcloud
    command: celery -A app.workers.celery_app worker --loglevel=info -Q layer1,layer2,celery -n fast@%h

  # Celery Worker (Heavy Queue) - Policy Weaver等の重いLLM処理
  worker-heavy:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-worker-heavy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      QDRANT_HOST: ${QDRANT_HOST}
      QDRANT_PORT: ${QDRANT_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Google Cloud / Gen AI (Gemini)
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}
      GOOGLE_APPLICATION_CREDENTIALS: /gcp/.config/gcloud/application_default_credentials.json
      # LLM Configuration (Multi-Provider)
      LLM_CONFIG_DEEP: ${LLM_CONFIG_DEEP:-}
      LLM_CONFIG_BALANCED: ${LLM_CONFIG_BALANCED:-}
      LLM_CONFIG_FAST: ${LLM_CONFIG_FAST:-}
      EMBEDDING_CONFIG: ${EMBEDDING_CONFIG:-}
      # MinIO (Private RAG)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-plura-documents}
      MINIO_SECURE: "false"
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./.gcp:/gcp/.config/gcloud
    command: celery -A app.workers.celery_app worker --loglevel=info -Q heavy_queue -n heavy@%h --concurrency=2

  # Celery Beat - スケジュール実行（TTL切れポリシー管理等）
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindyard-celery-beat
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.workers.celery_app beat --loglevel=info

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindyard-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev

volumes:
  redis_data:
  qdrant_data:
  minio_data:
